<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <h1><center>RESUME BUILDER</center></h1>
    <div class="Entry">
        <form action="">
            Name:  <input type="text" id="name" required><br><br>
            Email:  <input type="email" id="email" required><br><br>
            Phone:  <input type="number" id="phone" required><br><br>
            LinkedIn profile: <input type="text" id="linkedin"><br><br>
            GitHub profile: <input type="text" id="github"><br><br>
            Work Experience <textarea id="experience" cols="30" rows="5"></textarea><br><br>
            Education : <input type="text" id="education"><br><br>
            Upload Photo :  <input type="file" id="imageInput" accept="image/*"><br><br><br><br>
        
            <center><button type="button" id="generateResumeBtn">Generate Resume</button> </center>
        </form>
    </div>

   
    <div id="previewDiv" class="previewDiv" style="display: none;"></div>
    
    <script src="index.js"></script>
</body>
</html>
